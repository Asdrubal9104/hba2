<ion-content id="get-pre-approved">
  <div class="container">
    <div class="row">
      <div class="col">
        <img (click)="toShowMainScree()" src="../../../assets/commons/back-icon-bg-blue.png" class="back-icon" />
      </div>
      <div class="col">
        <ion-select class="select-language select-main-screen" (ionChange)="onSelectChange($event)"
          [(ngModel)]="language">
          <ion-select-option value="en" selected>EN</ion-select-option>
          <ion-select-option value="es">ES</ion-select-option>
        </ion-select>
      </div>
    </div>
    <br />
    <div class="row inside-bg-blue">
      <div class="col">
        <p class="text-center first-text">{{ 'PRE_APPROVED.FIRST_TEXT' | translate }}</p>
      </div>
    </div>
    <div class="row container-form">
      <div class="col">
        <p class="text-center title-fill-info">{{ 'PRE_APPROVED.FILL_SURVEY_FORM' | translate }}</p>
        <br />
        <form>
          <div class="form-group">
            <label for="zip-code">{{ 'ZIP_CODE_DESCRIPTION' | translate }}</label>
            <input type="number" class="form-control" id="zip-code">
          </div>
          <div class="form-group">
            <label for="credit-score">{{ 'CREDIT_SCORE_DESCRIPTION' | translate }}</label>
            <input type="number" class="form-control" id="credit-score">
          </div>
          <div class="form-group">
            <label for="monthly-income">{{ 'MONTHLY_INCOME_DESCRIPTION' | translate }}</label>
            <input type="number" class="form-control" id="monthly-income">
          </div>
          <div class="form-group">
            <label for="monthly-debts">{{ 'MONTHLY_DEBTS_DESCRIPTION' | translate }}</label>
            <input type="number" class="form-control" id="monthly-debts">
          </div>          
        </form>
      </div>
    </div>
    <br />
    <div class="buttons-bottom">
      <button type="button" class="bg-gray form-control">{{ 'ADD_ANOTHER_PERSON' | translate }}</button>
      <button type="button" class="my-color form-control">{{ 'GET_PRE_APPROVAL_LETTER' | translate }}</button>
    </div>
  </div>
</ion-content>
