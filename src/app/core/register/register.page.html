<ion-content id="signup" class="bg-signup no-scroll">
  <div class="container">
    <div class="row">
      <div class="col">
        <ion-select class="select-language" (ionChange)="onSelectChange($event)" [(ngModel)]="language">
          <ion-select-option value="es" selected>ES</ion-select-option>
          <ion-select-option value="en">EN</ion-select-option>
        </ion-select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img src="../../../assets/img/signup/003_with_logo.png" class="icon-logo" />
      </div>
    </div>
    <div class="row content-body-dark">
      <div class="content-icon">
        <img src="../../../assets/icon/Profile icon.png" class="icon-profile" />
      </div>
      <div class="row content-form">
        <div class="col">
          <h1 class="text-bold signup">{{ 'SIGN_UP' | translate }}</h1>
        </div>
      </div>
      <div class="row content-list">
        <ion-list>


          <ion-item class="ion-no-padding">
            <div class="content-item">
              <ion-label position="floating">{{ 'ENTER_EMAIL' | translate }}</ion-label>
              <ion-input type="text"#email></ion-input>
            </div>
          </ion-item>

          <ion-item class="ion-no-padding">
            <div class="content-item">
              <ion-label position="floating">{{ 'ENTER_PASSWORD' | translate }}</ion-label>
              <ion-input type="password" #password></ion-input>
            </div>
          </ion-item>

          <ion-item class="ion-no-padding">
            <div class="content-item">
              <ion-label position="floating">{{ 'REPEAT_PASSWORD' | translate }}</ion-label>
              <ion-input type="password" #passwordRepeat></ion-input>
            </div>
          </ion-item>
        </ion-list>
      </div>
      <div class="row boton-signup">
        <button type="button" class="my-color form-control" (click)="onRegister(email, password, passwordRepeat)">{{ 'SIGN_UP' | translate }}</button>
      </div>
      <div class="content-line">
        <span class="or">{{ 'OR' | translate }}</span>
        <div class="line"></div>
      </div>
     
      <div class="socials-icons">
          <div class="circle-content">
            <img src="../../../assets/icon/FB-icon.png" class="icon-facebook" />
          </div>
          <div class="circle-content">
            <img src="../../../assets/icon/Google-icon.png" class="icon-google" />
          </div>
      </div>
      <div class="last-text">
        <p class="text-center">{{ 'ALREADY_ACOUNT' | translate }}
          <span class="title-black vinculo"><strong><a routerLink="/login">{{ 'LOGIN' | translate }}</a></strong></span>
        </p>
      </div>
    </div>
  </div>
</ion-content>
