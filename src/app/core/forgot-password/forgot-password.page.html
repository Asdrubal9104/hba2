<ion-content id="forgot-password">
  <div class="container">
    <div class="row">
      <div class="col" style="align-items: center; display: flex; height: 40px">
        <div style="text-align: center; margin-left: 15px">
          <img
            style="height: 25px"
            (click)="navigateLogin()"
            src="../../../assets/commons/Back icon.png"
            class="back-icon"
          />
        </div>
      </div>
      <div class="col">
        <ion-select
          class="select-language"
          (ionChange)="onSelectChange($event)"
          [(ngModel)]="language"
        >
          <ion-select-option value="es" selected>ES</ion-select-option>
          <ion-select-option value="en">EN</ion-select-option>
        </ion-select>
      </div>
    </div>
    <div class="row">
      <div class="col content-image">
        <img
          src="../../../assets/img/signup/003_with_logo.png"
          class="icon-logo"
        />
      </div>
    </div>
  </div>
  <div class="content-body">
    <div class="row">
      <div class="col">
        <h2 class="text-bold">{{ 'FORGOT_PASSWORD' | translate }}</h2>
      </div>
    </div>
    <form>
      <ion-item lines="full" class="ion-no-padding">
        <div class="content-item">
          <ion-label position="floating">{{ 'EMAIL' | translate }}</ion-label>
          <ion-input type="text" #email required></ion-input>
        </div>
      </ion-item>
      <br />
      <div class="row">
        <div class="col">
          <button
            type="button"
            (click)="onResetPassword(email)"
            class="my-color form-control"
          >
            {{ 'REQUEST_PASSWORD_RESET' | translate }}
          </button>
        </div>
      </div>
      <br />
    </form>
  </div>
</ion-content>
