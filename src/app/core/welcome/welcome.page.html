<ion-content id="welcome" class="bg-welcome no-scroll">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-select class="select-language" (ionChange)="onSelectChange($event)" [(ngModel)]="language">
          <ion-select-option value="es" selected>ES</ion-select-option>
          <ion-select-option value="en">EN</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row class="row-welcome">
      <ion-col size="12">
        <h1 class="title1 title-welcome">{{ 'WELCOME' | translate }}</h1>
        <p class="text-center">{{ 'WELCOME_.WELCOME' | translate }}</p>
        <p class="text-center">{{ 'WELCOME_.ABOUT_WE' | translate }}</p>
        <p class="text-center">{{ 'WELCOME_.OUR_WORK' | translate }}</p>
      </ion-col>
      <ion-col size="12">
        <button type="button" (click)="showSignup()" class="my-color form-control button-start">{{ 'START' |
          translate }}</button>
      </ion-col>
      <ion-col size="12">
        <p class="text-center">{{ 'WELCOME_.CALL' | translate }}
          <a href="#" class="need-introduction">{{ 'CLICK_HERE' | translate }}</a>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
