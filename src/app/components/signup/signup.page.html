<ion-content id="signup" class="bg-signup no-scroll">
  <div class="container">
    <div class="row">
      <div class="col">
        <ion-select [(ngModel)]="language" class="select-language">
          <ion-select-option value="es" selected="true">ES</ion-select-option>
          <ion-select-option value="en">EN</ion-select-option>
        </ion-select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img src="../../../assets/img/signup/003_with_logo.png" class="icon-logo" />
      </div>
    </div>
    <div class="row content-body-dark">
      <div class="content-icon">
        <img src="../../../assets/icon/Profile icon.png" class="icon-profile" />
      </div>
      <div class="row content-form">
        <div class="col">
          <h1 class="title1 signup">Sign Up</h1>
        </div>
      </div>
      <div class="row content-list">
        <ion-list>

          <ion-item class="ion-no-padding">
            <div class="content-item">
              <ion-label position="floating">Enter your Full Name</ion-label>
              <ion-input></ion-input>
            </div>
          </ion-item>

          <ion-item class="ion-no-padding">
            <div class="content-item">
              <ion-label position="floating">Enter Mobile Number</ion-label>
              <ion-input></ion-input>
            </div>
          </ion-item>

          <ion-item class="ion-no-padding">
            <div class="content-item">
              <ion-label position="floating">Enter your Email</ion-label>
              <ion-input></ion-input>
            </div>
          </ion-item>

          <ion-item class="ion-no-padding">
            <div class="content-item">
              <ion-label position="floating">Enter your Password</ion-label>
              <ion-input></ion-input>
            </div>
          </ion-item>

          <ion-item class="ion-no-padding">
            <div class="content-item">
              <ion-label position="floating">Repeat your Password</ion-label>
              <ion-input></ion-input>
            </div>
          </ion-item>
        </ion-list>
      </div>
      <div class="row boton-signup">
        <button type="button" class="btn btn-primary form-control">Sign Up</button>
      </div>
      <div class="row boton-signup">
        or
      </div>
    </div>

  </div>
</ion-content>
