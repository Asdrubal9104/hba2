<ion-content id="signup" class="bg-signup no-scroll">
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-select [(ngModel)]="language" class="select-language">
            <ion-select-option value="es" selected="true">ES</ion-select-option>
            <ion-select-option value="en">EN</ion-select-option>
          </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="../../../assets/icon/Profile icon.png" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
